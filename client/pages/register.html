<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - My Shop</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <header id="header"></header>
  <main>
    <h2>Register</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Full name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Create account</button>
    </form>
    <div id="msg"></div>
  </main>
  <footer id="footer"></footer>
  <script src="../js/utils.js"></script>
  <script>
    window.renderHeaderFooter();
    const form = document.getElementById('regForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name=document.getElementById('name').value;
      const email=document.getElementById('email').value;
      const password=document.getElementById('password').value;
      try{
        await window.request('/auth/register',{method:'POST',body:JSON.stringify({name,email,password})});
        document.getElementById('msg').textContent='Registered. You can login now.';
      }catch{document.getElementById('msg').textContent='Failed to register';}
    });
  </script>
</body>
</html>
