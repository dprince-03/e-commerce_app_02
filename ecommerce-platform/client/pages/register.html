<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-commerce Platform</title>
    <meta name="description" content="Create your account to start shopping">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <a href="../index.html" class="brand-logo">
                        <i class="fas fa-shopping-bag"></i>
                        <span>E-Shop</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <a href="../index.html" class="btn btn-ghost">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 class="auth-title">Create Account</h1>
                            <p class="auth-description">Sign up to start shopping</p>
                        </div>

                        <form class="auth-form" id="registerForm">
                            <div class="form-group">
                                <label for="firstName" class="form-label required">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" required>
                                <div class="invalid-feedback" id="firstNameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="form-label required">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" required>
                                <div class="invalid-feedback" id="lastNameError"></div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label required">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label required">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div class="invalid-feedback" id="passwordError"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label required">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="registerBtn">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </form>

                        <div class="auth-links">
                            <p class="auth-switch">
                                Already have an account? 
                                <a href="login.html" class="auth-link">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Handle registration logic here
            });
        });
    </script>

    <style>
        .auth-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            padding: var(--spacing-8) 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-12);
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .auth-card {
            background: var(--white);
            padding: var(--spacing-10);
            border-radius: var(--border-radius-2xl);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .auth-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-3);
            color: var(--gray-900);
        }

        .auth-description {
            color: var(--gray-600);
            font-size: var(--font-size-base);
            margin-bottom: 0;
        }

        .auth-form {
            margin-bottom: var(--spacing-6);
        }

        .auth-links {
            text-align: center;
        }

        .auth-link {
            color: var(--primary-color);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

        .auth-switch {
            margin-top: var(--spacing-4);
            color: var(--gray-600);
            font-size: var(--font-size-sm);
        }
    </style>
</body>
</html>
